<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <header>
        <h1>To-Do List</h1>
    </header>

    <div class="container">
    <section id="addTask">
        <h2>Add Task</h2>
        <input type="text" class="form-control" id="user-task-entry" value="" placeholder="Enter Task">
        <button type="button" class="btn btn-success" id="js-btn-add">Add Task</button>
    </section>
    <section>
        <h2><span id="underline">Tasks to Complete...</span></h2>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Completed?</th>
                </tr>
            </thead>
            <tbody id="viewTasks">
            </tbody>
        </table>
    </section>
    </div>
</body>

</html>
